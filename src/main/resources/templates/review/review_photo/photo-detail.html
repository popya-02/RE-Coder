<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/css/review/review.css}">

<main>
    <nav th:replace="fragments/navigation :: navigation"></nav>

    <section class="hero-section d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center align-items-start ">
                <div class="ptreview-detailbox">
                    <!-- 리뷰 제목 동적 표시 -->
                    <h3 class="text-primary-color" th:text="${review.reviewTitle}">커플후기</h3>
                    <div class="button-container">
                        <button class="btn-action color-sec" th:onclick="'location.href=/review/delete?reviewNo=' + ${review.reviewNo}">삭제하기</button>
                        <button class="btn-action color-pri" th:onclick="'location.href=/review/photoedit?reviewNo=' + ${review.reviewNo}">수정하기</button>
                        <button class="btn-action" onclick="location.href='/review/photomain'">목록으로</button>
                    </div>

                    <section class="ptreview-info">
                        <div>
                            <div class="profile-info-ct">
                                <span class="sound-only">작성자</span>
                                <strong th:text="${review.reviewerUserId}">작성자 이름</strong>
                                <span class="sound-only">조회</span>
                                <strong>
                                    <i class="icon-users"></i>
                                    <span th:text="${review.reviewViews}">조회수</span>명 읽음
                                </strong>
                            </div>
                        </div>
                    </section>

                    <section>
                        <!-- 리뷰 내용 및 함께한 사람의 ID 동적 표시 -->
                        <div class="ptreview-con" th:utext="${review.reviewContent}">
                            <!-- 리뷰 내용이 동적으로 추가됩니다 -->
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </section>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/review/review.js}"></script>
</body>
</html>
